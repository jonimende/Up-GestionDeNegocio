name: Update Lockfiles

on:
  workflow_dispatch:

permissions:
  contents: write   # ðŸ‘ˆ Permite hacer push al repo

jobs:
  update-lockfile:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Update Client lockfile
        working-directory: ./Client
        run: npm install

      - name: Update Server lockfile
        working-directory: ./Server
        run: npm install

      - name: Commit updated lockfiles
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add Client/package-lock.json Server/package-lock.json
          git commit -m "Update package-lock.json for Railway build" || echo "No changes to commit"
          git push
